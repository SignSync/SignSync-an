<div class="d-flex justify-content-center">
  <div class="bg-light rounded-4 w-75 p-5">
    <h3 class="border-bottom border-2">Mi perfil</h3>
    <div class="text-center">
      <img src="user.png" alt="" class="img-fluid img_perfil rounded-circle">
      <h4>{{nombre_usuario}}</h4>
      <p>Perfil</p>
    </div>
    <h5 class="border-bottom border-2">Iniciar sesión</h5>
    <div class="row">
      <div class="col-12 d-flex flex-column">
        <label for="">Tu correo electrónico:</label>
        <input type="email" class="input" disabled [value]="correo">
      </div>
    </div>
    <h5 class="border-bottom border-2 mt-2">Datos visibles para otros usuarios</h5>
    <div>
      <p>Me identifico como:</p>
      <form [formGroup]="formEditar" (ngSubmit)="onSubmit()" class="border-bottom border-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="hombre" formControlName="genero">
          <label class="form-check-label" for="inlineRadio1">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="mujer" formControlName="genero">
          <label class="form-check-label" for="inlineRadio2">Mujer</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="genero" id="inlineRadio3" value="no binario" formControlName="genero">
          <label class="form-check-label" for="inlineRadio3">No binario</label>
        </div>
        <div class=" d-flex flex-column">
          <label for="">Nombre de usuario:</label>
          <input type="text" class="input" formControlName="nombre">
        </div>
        <h5 class="border-bottom border-2 mt-2">Datos privados</h5>
        <div class="d-flex flex-column fecha_nac">
          <label for="">Fecha de nacimiento:</label>
          <div class="d-flex">
            <!-- Selector para días -->
            <select name="dia" id="dia" class="col" formControlName="dia">
              <option *ngFor="let dia of dias" [value]="dia">{{ dia }}</option>
            </select>

            <!-- Selector para meses -->
            <select name="mes" id="mes" class="col" formControlName="mes">
              <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nombre }}</option>
            </select>

            <!-- Selector para años -->
            <select name="anio" id="anio" class="col" formControlName="anio">
              <option *ngFor="let anio of anios" [value]="anio">{{ anio }}</option>
            </select>
          </div>
        </div>

        <div class="d-flex justify-content-center my-3">
            <button type="submit" class="btn_funcion">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="overlay z-2" *ngIf="cargando"></div>
<div class="bg-light w-25 position-absolute top-50 start-50 translate-middle p-5 text-center rounded-3 border z-3" *ngIf="cargando">
  <h3>Cargando</h3>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
